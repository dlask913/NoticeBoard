<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
    <form role="form" method="post" th:object="${noticeDto}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label th:for="userName">닉네임</label>
            <input type="text" th:field="*{userName}" class="form-control" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="title">게시글 제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="content">게시글 내용</label>
            <textarea type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <div th:if="${#strings.isEmpty(noticeDto.id)}">
            <button th:formaction="@{/notices/new}" type="submit" class="btn btn-outline-dark">등록</button>
        </div>
        <div th:unless="${#strings.isEmpty(noticeDto.id)}">
            <button th:formaction="@{'/notices/'+${noticeDto.id}}" type="submit" class="btn btn-outline-dark">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
