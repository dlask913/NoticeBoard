<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/notices/new" role="form" method="post" th:object="${noticeDto}">
        <div class="form-group">
            <label th:for="userName">닉네임</label>
            <input type="text" th:field="*{userName}" class="form-control" placeholder="닉네임을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="title">게시글 제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="content">게시글 내용</label>
            <textarea type="text" cols="80" th:field="*{content}" class="from-control" placeholder="내용을 입력해주세요"></textarea>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
