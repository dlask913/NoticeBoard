<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout layout:decorate="~{layouts/layout1}">
    <div layout:fragment="content">
        <div class="card">
            <div class="card-body" >
                <h2 class="card-title"><span th:text="${notice.title}"></span></h2>
                <hr>
                <p class="card-text"><span th:text="${notice.content}"></span></p>
                <p class="card-text"><small class="text-muted">등록 시간 : <span th:text="${notice.postDate}"></span></small></p>
                <p class="card-text"><small class="text-muted">작성자 : <span th:text="${notice.userName}"></span></small></p>
                <div class="text-center">
                    <a href="/" class="btn btn-outline-dark" style="width: 25%;">HOME</a>
                    <a href="/" th:href="@{/notices/remove/{id} (id=${notice.id})}" class="btn btn-outline-dark" role="button" style="width: 25%;">삭제하기</a>
                    <a href="/" th:href="@{/notices/{id} (id=${notice.id})}" class="btn btn-outline-dark" style="width: 25%;">수정하기</a>
                </div>
            </div>
        </div>
    </div>
</html>
