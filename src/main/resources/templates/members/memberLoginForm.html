<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/login" role="form" method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="pw">비밀번호</label>
            <input type="password" name="pw" class="form-control" placeholder="비밀번호를 입력해주세요">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button type="submit">로그인</button>
        <button type="button" onClick="location.href='/members/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
